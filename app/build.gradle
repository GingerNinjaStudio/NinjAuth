apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "me.gingerninja.authenticator"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.0.0-rc02'
    implementation 'androidx.drawerlayout:drawerlayout:1.0.0-rc02'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-rc02'
    implementation 'androidx.recyclerview:recyclerview-selection:1.0.0-rc02'
    implementation 'androidx.preference:preference:1.0.0-rc02'
    implementation 'androidx.annotation:annotation:1.0.0-rc02'

    // https://github.com/material-components/material-components-android - Apache v2
    implementation 'com.google.android.material:material:1.0.0-rc02'

    // https://www.zetetic.net/sqlcipher/sqlcipher-for-android/ - BSD
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9'

    // https://github.com/requery/requery - Apache v2
    implementation 'io.requery:requery:1.5.1'
    implementation 'io.requery:requery-android:1.5.1' // for android
    annotationProcessor 'io.requery:requery-processor:1.5.1'

    // https://github.com/requery/sqlite-android - Apache v2
    implementation 'io.requery:sqlite-android:3.24.0'
}
